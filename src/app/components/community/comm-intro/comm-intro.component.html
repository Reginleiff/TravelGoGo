    <div *ngIf="lastUploaded" class="card p-2" (click)="pushToView(lastUploaded)">
      <div class="card-title header">
        <h5>Last Posted</h5>
      </div>
      <div class="card-block">
        <div class="d-flex justify-content-between">
          <h3 class="card-title">{{lastUploaded.title}} </h3>
          <small>by <em>{{lastUploaded.authorName}}</em></small>
        </div>
        <div class="card-body">
          <p class="card-text">{{lastUploaded.description}}</p>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <div *ngIf="topRated" class="card p-2" (click)="pushToView(topRated)">
      <div class="card-title header">
        <h5>Top Rated</h5>
      </div>
      <div class="card-block">
        <div class="d-flex justify-content-between">
          <h3 class="card-title">{{topRated.title}} </h3>
          <small>by <em>{{topRated.authorName}}</em></small>
        </div>
        <div class="card-body">
          <p class="card-text">{{topRated.description}}</p>
          <p class="card-text"><em>Average rating of {{topRated.rating | number:'1.1-1'}}/5 stars with {{topRated.views}} review(s)</em></p>
      </div>
    </div>
  </div>
</div>

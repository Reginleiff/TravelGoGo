<div class="container-fluid">
  <div class="d-flex justify-content-between">
    <div *ngIf="lastViewed" class="card" style="width: 20rem;">
      <div class="card-block">
        <h4 class="card-title">{{lastViewed.title}}</h4>
        <p class="card-text">{{lastViewed.description}}</p>
      </div>
    </div>
    <div *ngIf="lastUploaded" class="card p-2" style="width: 20rem;">
      <div class="card-block">
        <h4 class="card-title">{{lastUploaded.title}}</h4>
        <p class="card-text">{{lastUploaded.description}}</p>
      </div>
    </div>

<div *ngIf="planToView">
  <div class="card " >
    <div class="card-header" style="background-color: white; border-color: white;">
      <h2 class="card-title">{{planToView.title}}</h2>
      <p class="card-text">{{planToView.description}}</p>
      <button (click)="delete(planToView)" class="btn btn-danger btn-sm">Delete Itinerary</button>
      <button
        *ngIf="!planToView.post || planToView.post == null"
        (click)="postItinerary(planToView)"
        class="btn btn-primary btn-sm">Post Itinerary</button>
      <button
        *ngIf="planToView.post"
        (click)="takeDownItinerary(planToView)"
        class="btn btn-danger btn-sm">Take Down Itinerary</button>
      <button [routerLink]="'/planner'" (click)="edit(planToView)" class="btn btn-info btn-sm">Edit Itinerary</button>
      <ul *ngIf="planToView" class="nav nav-tabs card-header-tabs">
        <li *ngFor="let dayPlan of itineraryToView, let i = index" class="nav-item">
          <a (click)="pushToView(i)" class="nav-link">{{dayPlan.day + 1}}</a>
        </li>
      </ul>
    </div>

      <div  *ngFor="let dest of destinationsToView" class="container">
        <div class="row">
          <div class="col-md-4">
            <img class="card-img-left" align="right" class="rounded" height="200em" width="300em" src="https://maps.googleapis.com/maps/api/streetview?size=400x300&location={{dest.lat}},{{dest.lng}}&fov=90&heading=235&pitch=10&key=AIzaSyCplejDBYJ13CLHfA7jLx-E-xw5sTuzHwk">
          </div>
          <div class="col-md-8">
              <div class="card" style="width: 100%;">
                <div class="card-block card-inverse" style="background-color: #333; border-color: #333;">
                  <h4 class="card-title" align="right" >{{dest.name}}</h4>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{dest.address}}</li>
                  <li class="list-group-item">{{dest.phone}}</li>
                  <li class="list-group-item">{{dest.website}}</li>
                </ul>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>

<div *ngIf="!planToView">
  <div id="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-4">
            <img class="pic1" src="assets\img\castle.jpg" />
        </div>
      </div>
    </div>
  </div>
</div>

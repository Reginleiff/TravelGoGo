<div class="jumbotron" id="jumbo">
  <div id="jumbo">
    <h1 class="display-4">My Itineraries</h1>
  </div>
  <div class="row">
    <div class="container col-sm-4">
      <app-itinerary-list 
      [itineraries]="userItineraries"
      (viewUpdate)="pushToView($event)"
      ></app-itinerary-list>
    </div>
    <div class="container col-sm-8">
      <app-itinerary-view (deleteItineraryEventEmitter)="refresh($event)"></app-itinerary-view>
    </div>
  </div>
</div>

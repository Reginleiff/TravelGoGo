<br />
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
    <span class="border-0 pull-centre">

      <div class="form-group" >
        <input
          #search
          placeholder="Where are you heading?"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="off"
          type="text"
          class="form-control"
          [formControl]="searchControl">
      </div>

      <div class="iframe-container">
        <agm-map
          [latitude]="latitude"
          [longitude]="longitude"
          [scrollwheel]="false"
          [zoom]="zoom">
          <app-planner-map-route [directionsElementRef]="dirList"></app-planner-map-route>
          <agm-marker
          *ngFor="let dest of destinations"
          [latitude]="dest.lat"
          [longitude]="dest.lng"></agm-marker>
        </agm-map>
      </div>

      <div id="directions">
        <div #directionsList class="panel panel-primary"></div>
      </div>

    </span>
    </div>
  </div>
</div>

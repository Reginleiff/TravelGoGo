<div class="card">
  <ul class="nav nav-tabs">
    <li>
      <button class="nav-item-right btn btn-success btn-sm nav-button" (click)="addDay()" [disabled]="disableAddDay">
      Add
      </button>
    </li>
    <li>
      <button class="nav-item-right btn btn-danger btn-sm nav-button" (click)="remDay()"[disabled]="disableRemoveDay">
      Del
      </button>
    </li>
    <li *ngFor="let dp of itinerary" class="nav-item">
      <a (click)="pushToDayPlanView(dp)" class="nav-link">{{dp.day + 1}}</a>
    </li>
  </ul>
  <app-planner-dayplan 
  [dayPlan]="dayPlanView"
  [disableAddDay]="disableAddDay"
  [disableRemoveDay]="disableRemoveDay"
  (addDayUpdate)="addDay($event)"
  (remDayUpdate)="remDay($event)"
  ></app-planner-dayplan>
</div>

<div>
  <form [formGroup]="rForm" (ngSubmit)="addOverview(rForm.value)">
    <div class="container">
      <div class="row columns">

        <label for="">Title
          <input type="text" formControlName="title">
        </label>

        <label for="">Description
          <textarea formControlName="description"></textarea>
        </label>

        <input 
          *ngIf="!this.itineraryService.editMode()" 
          type="submit" 
          class="button expanded" 
          value="Add Itinerary"
          [disabled]="!rForm.valid">

        <input 
        *ngIf="this.itineraryService.editMode()" 
        type="submit" 
        class="button expanded" 
        value="Save Itinerary" 
        [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>

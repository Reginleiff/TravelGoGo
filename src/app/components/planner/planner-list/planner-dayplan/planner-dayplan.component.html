<div class="container">
  <ul *ngFor="let d of items" class="list-group" [dragula]='"day-list"'>
    <li class="list-group-item">{{d.name}}</li>
  </ul>
  <div>
    <button class="btn btn-success btn-sm" (click)="addDay()">Add Day</button>
    <button class="btn btn-danger btn-sm" (click)="remDay()">Remove Day</button>
    <button (click)="plotRoute()" class="btn btn-primary btn-sm">Plot!</button>
  </div>
</div>

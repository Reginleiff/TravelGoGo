<div class="card">

  <div class="card-header" role="tab">
    <h5 class="mb-0">
      <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#{{id}}">
          <h4 class="card-title">{{dest.name}}</h4>
      </a>
    </h5>
  </div>
  
  <div id="{{id}}" class="collapse" role="tabpanel">
    <div class="card-block">
      <ul class="list-group list-group-flush">
        <li class="list-group-item pulL-left">{{dest.address}}</li>
        <li class="list-group-item pulL-left">{{dest.phone}}</li>
        <li class="list-group-item pulL-left">{{dest.website}}</li>
        <button (click)="remove()" class="btn btn-sm btn-danger">Remove</button>
      </ul>
    </div>
  </div>
  
</div>
